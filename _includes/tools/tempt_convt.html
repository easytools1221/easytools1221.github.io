<div class="container">
    <label>攝氏(℃)<input class="form-control" type="number" inputmode="numeric" id="tempt-c"></label>
    <label>華氏(℉)<input class="form-control" type="number" inputmode="numeric" id="tempt-f"></label>
</div>

<script>
    $("#tempt-c").on("change", function(){
        var tempt = parseFloat($("#tempt-c").val()) * 9.0 / 5.0 + 32.0
        $("#tempt-f").val(tempt.toFixed(2))
    })

    $("#tempt-f").on("change", function(){
        var tempt = (parseFloat($("#tempt-f").val()) - 32.0) * 5.0 / 9.0
        $("#tempt-c").val(tempt.toFixed(2))
    })
</script>
